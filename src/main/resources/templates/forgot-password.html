<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/reglog.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/logos-removebg-preview.png}">
</head>
<body>
<div class="container">
    <h1>Forgot Password</h1>
    <form th:action="@{/reset-password}" th:object="${passwordResetRequest}" method="post">

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" th:field="*{newPassword}" required><br><br>

        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
        <input type="checkbox" onclick="Function()">Show Password
        <br><br>

        <button type="submit">Reset Password</button>
    </form>

    <div th:if="${error}" th:text="${error}"></div>
    <script th:src="@{/js/reglog.js}"></script>
</div>
</body>
</html>
