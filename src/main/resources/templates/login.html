<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/reglog.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/logos-removebg-preview.png}">

</head>
<body>
<div class="container">
    <h1 class="centered">Login</h1>
    <form th:action="@{/login}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <input type="checkbox" onclick="myFunction()">Show Password
        <br>


        <a th:href="@{/forgot-password}" class="text">Forgot password?</a><br>
        <button type="submit">Login</button>


    </form>
    <div class="login-signup">
						<span class="text">Not registered?
							<a th:href="@{/register}" class="text signup-link"> Create an Account</a>
						</span>
    </div>

    <div th:if="${error}" th:text="${error}"></div>
    <script th:src="@{/js/reglog.js}"></script>
</div>
</body>
</html>
