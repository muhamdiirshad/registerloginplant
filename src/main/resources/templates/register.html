<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/reglog.css}">
</head>
<body>
<div class="container">
    <h1 class="centered">Register Now</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" th:field="*{fullname}" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <input type="checkbox" onclick="myFunction()">Show Password
        <br>

        <p>Login Type</p>
        <input type="radio" id="adminRole" name="role" value="admin">
        <label for="adminRole">Admin</label>

        <input type="radio" id="userRole" name="role" value="user">
        <label for="userRole">User</label>
        <br><br>


        <button type="submit">Register</button>
        <span id="emailError" class="error-message"></span>
        <span id="passwordError" class="error-message"></span>
    </form>
    <div class="login-signup">
                    <span class="text">Already registered?
                        <a th:href="@{/login}" class="text login-link">Login Now</a>
                    </span>
    </div>
    <div th:text="${message}"></div>
    <script th:src="@{/js/reglog.js}"></script>
</div>
</body>
</html>
